<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<title>Mnazz Website</title>
<html>
</html>
<style>
  body {
    background: linear-gradient(228deg, #2e9fdf, #7d6ff0, #9f94f9, #94ccf9);
    background-size: 800% 800%;

    -webkit-animation: AnimationName 29s ease infinite;
    -moz-animation: AnimationName 29s ease infinite;
    -o-animation: AnimationName 29s ease infinite;
    animation: AnimationName 29s ease infinite;
}

@-webkit-keyframes AnimationName {
    0%{background-position:94% 0%}
    50%{background-position:7% 100%}
    100%{background-position:94% 0%}
}
@-moz-keyframes AnimationName {
    0%{background-position:94% 0%}
    50%{background-position:7% 100%}
    100%{background-position:94% 0%}
}
@-o-keyframes AnimationName {
    0%{background-position:94% 0%}
    50%{background-position:7% 100%}
    100%{background-position:94% 0%}
}
@keyframes AnimationName {
    0%{background-position:94% 0%}
    50%{background-position:7% 100%}
    100%{background-position:94% 0%}
}
</style>
<script>
  Swal.fire({
  title: "<b>Uh Oh</b>",
  text: "The Mnazz Website Is Not Available Right Now",
  imageUrl: "logo.png",
  imageWidth: 80,
  imageHeight: 80,
  imageAlt: "Logo",
  showCloseButton: false,
  showConfirmButton: false,
  allowEnterKey: false,
  allowEscapeKey: false,
  allowOutsideClick: false,
  showClass: {
    popup: `
    animate__animated
    animate__fadeIn
    animate__faster
    `
  },
  hideClass: {
    popup: `
    animate__animated
    animate__fadeOut
    animate__faster
    `
  }
});
</script>
